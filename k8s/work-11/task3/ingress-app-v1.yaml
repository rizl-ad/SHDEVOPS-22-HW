apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: work11-ingress-app-v1
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: work11-t3-svc-app-v1
            port:
              number: 80
