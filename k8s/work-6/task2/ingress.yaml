apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: work6-t2-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
    - hosts:
        - localhost
      secretName: work6-t2-secret
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: work6-t2-svc
                port:
                  number: 443
