apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: work4-t2-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: work4-t2-svc-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: work4-t2-svc-backend
            port:
              number: 80
